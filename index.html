<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RideWise</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Outfit', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 30px;
      animation: fadeIn 1.4s ease-in-out;
    }

    h1 {
      font-size: 4.5rem;
      font-weight: 700;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      animation: pop 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 2rem;
      color: #ccc;
      animation: fadeIn 2s ease-in-out;
    }

    .btn {
      padding: 14px 32px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #7e57c2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #9575cd;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RideWise</h1>
    <p>Your smart ride fare comparison for Hyderabad</p>
    <button class="btn" onclick="location.href='main.html'">Continue</button>
  </div>
</body>
</html>
